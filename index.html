<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script type="text/javascript" src="wall-collide.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera wasd-controls="acceleration: 100" geometry="primitive: box" aabb-collider="objects: .wall;" position="0 1.6 -5"> </a-camera>
      <a-box 
        wall-collide="
          pushAxis: x;
          pushDirection: 1;
          pushStrength: .5;
          pushTarget: a-camera;" 
        aabb-collider="objects: a-camera; " 
        position="-5.33939 0.51966 -4.03166" 
        color="red" 
        width="10" 
        height="3" 
        rotation="0 -90 0">
      </a-box>
      <a-box 
        wall-collide="
          pushAxis: z;
          pushDirection: 1;
          pushStrength: .5;
          pushTarget: a-camera;" 
        aabb-collider="objects: a-camera;" 
        position="-0.00054 0.51966 -8.24688" 
        color="yellow" 
        width="10" 
        height="3">
      </a-box>
      <a-box 
        wall-collide="
          pushAxis: z;
          pushDirection: -1;
          pushStrength: .5;
          pushTarget: a-camera;" 
        aabb-collider="objects: a-camera;" 
        height="3" 
        position="0.08956 0.52949 0.56877" 
        color="green" 
        width="10">
      </a-box>
      <a-box 
        wall-collide="
          pushAxis: x;
          pushDirection: -1;
          pushStrength: .5;
          pushTarget: a-camera;" 
        aabb-collider="objects: a-camera;" 
        position="5.63764 0.51966 -3.9689" 
        color="blue" 
        width="10" 
        height="3" 
        rotation="0 -90 0">
      </a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
